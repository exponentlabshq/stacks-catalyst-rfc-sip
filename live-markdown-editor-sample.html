<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Markdown Editor</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
  }
  #editor, #preview {
    width: 50%;
    height: 100%;
    padding: 1rem;
    box-sizing: border-box;
    overflow: auto;
  }
  #editor {
    border-right: 2px solid #ccc;
    background: #f9f9f9;
  }
  #preview {
    background: #fff;
  }
  textarea {
    width: 100%;
    height: 100%;
    border: none;
    resize: none;
    font-size: 16px;
    font-family: monospace;
    background: transparent;
    outline: none;
  }
</style>
</head>
<body>

<div id="editor">
  <textarea id="markdown-input" placeholder="Write Markdown here..."></textarea>
</div>
<div id="preview"></div>

<!-- Using marked.js library for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const input = document.getElementById('markdown-input');
  const preview = document.getElementById('preview');

  input.addEventListener('input', () => {
    const markdownText = input.value;
    preview.innerHTML = marked.parse(markdownText);
  });

  // Optional: start with a sample
  input.value = "# Hello Markdown!\nType something on the left.";
  preview.innerHTML = marked.parse(input.value);
</script>

</body>
</html>
