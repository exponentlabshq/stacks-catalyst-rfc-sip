<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stacks • Start</title>
    <link rel="icon" href="/favicon/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .pre-wrap { display: grid; place-items: center; min-height: 100dvh; padding: 24px; }
      .pre-card { text-align: center; max-width: 640px; padding: 36px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card); box-shadow: var(--shadow); }
      .pre-logo { height: 28px; vertical-align: middle; margin-bottom: 10px; }
      .pre-title { margin: 6px 0 10px 0; font-size: clamp(28px, 4vw, 44px); letter-spacing: -0.02em; }
      .pre-sub { color: var(--muted); }
      .pre-actions { display: flex; gap: 10px; justify-content: center; margin-top: 18px; flex-wrap: wrap; }
      .btn { display: inline-flex; align-items: center; gap: 10px; height: 44px; padding: 0 18px; border-radius: 999px; border: 1px solid var(--border); background: var(--text); color: var(--bg); text-decoration: none; }
      .btn.secondary { background: transparent; color: var(--text); }
    </style>
  </head>
  <body>
    <main class="pre-wrap">
      <div class="pre-card">
        <img class="pre-logo" src="stacks-roadmap-image-4-logo.png" alt="Stacks" />
        <h1 class="pre-title">Satoshi Upgrades</h1>
        <p class="pre-sub">A simple starting point: visit the roadmap landing or jump straight to SIPs.</p>
        <div class="pre-actions">
          <a class="btn" href="http://www.stacksroadmap.com" target="_blank" rel="noopener">Enter Stacks Roadmap →</a>
          <a class="btn secondary" href="index.html">SIP Explorer</a>
          <a class="btn secondary" href="submit-sip.html">Submit SIP</a>
          <a class="btn secondary" href="view-submitted-sips.html">Vote</a>
        </div>
        <p class="pre-sub" style="margin-top:12px">Beta</p>
      </div>
    </main>
  </body>
  </html>
