<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stacks SIPs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="hero">
          <h1 class="title">Stacks SIPs</h1>
          <p class="subtitle">Curated proposals, presented with clarity.</p>
        </div>

        <div class="controls" role="search">
          <div class="search-group">
            <input id="q" type="search" placeholder="Search by SIP, title, author, or email" aria-label="Search SIPs" autocomplete="off" />
          </div>
          <div class="filter-group">
            <label class="select">
              <span>Type</span>
              <select id="type-filter" aria-label="Filter by type">
                <option value="">All</option>
              </select>
            </label>
            <label class="select">
              <span>License</span>
              <select id="license-filter" aria-label="Filter by license">
                <option value="">All</option>
              </select>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="meta" class="meta-row" aria-live="polite"></div>
      <section id="grid" class="grid" aria-busy="true">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </section>
      <p id="empty" class="empty" hidden>No results match your filters.</p>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
  </html>
